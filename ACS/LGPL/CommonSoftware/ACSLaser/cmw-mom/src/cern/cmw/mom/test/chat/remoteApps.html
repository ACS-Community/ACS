<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">

<SCRIPT LANGUAGE="Javascript">
               var javawsInstalled = 0;
               isIE = "false";

               if (navigator.mimeTypes && navigator.mimeTypes.length) {
                  x = navigator.mimeTypes['application/x-java-jnlp-file'];
                  if (x) javawsInstalled = 1;
               } else {
                  isIE = "true";
               }

               function insertLink(url, name) {
                if (javawsInstalled) {
                     document.write("<a href=" + url + ">"  + name + "</a>");
                  } else {
                     document.write(name + " (Need to download Java Web Start at <a href=http://java.sun.com/products/javawebstart/download-windows.html>Web Start Download Page</a> or <a href=http://fracalde.home.cern.ch/fracalde/cmw/javaws-1_0_1_01-win-int.exe>locally</a>)");
                  }
               }
</SCRIPT>

<SCRIPT LANGUAGE="VBScript">
               on error resume next
               If isIE = "true" Then
                 If Not(IsObject(CreateObject("JavaWebStart.IsInstalled"))) Then
                       javawsInstalled = 0
                 Else
                       javawsInstalled = 1
                 End If
               End If
</SCRIPT>
