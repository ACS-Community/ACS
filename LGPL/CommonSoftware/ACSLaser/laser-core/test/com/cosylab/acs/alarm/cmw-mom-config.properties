# mom API properties file
cmw.mom.retry=5
cmw.mom.maxretry=10000

#Ping interval for connection loss detection (seconds), >0. 
cmw.mom.ping=1

#Broker connection URL(s), username/password and automatic connection load balancing.
cmw.mom.username=laser_usr
cmw.mom.password=laser_pwd
cmw.mom.brokerlist=localhost
#cmw.mom.brokerlist=abjas1:2507,abjas2:2507
#cmw.mom.brokerlist=abjas2:2507,abjas1:2507
#cmw.mom.brokerlist=hpjvm:2507
cmw.mom.loadbalancing=false

#Default message persistence/lifetime and priority(0..9).
cmw.mom.persistance=false
cmw.mom.timetolive=60000
cmw.mom.priority=4

#Subscription keepalive interval (seconds), >=0, 0=no keepalive. 
cmw.mom.keepalive=0
