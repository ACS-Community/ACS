## The ID of the RCP to build into an RCP
pluginID=cl.utfsm.acs.acg

## Required ACS/ALMA jars are all packed together
acs.jars.plugin=alma.acs.rcp.jars

## The list of ACS/ALMA jars required by this RCP
## These jars must be found in INTROOT/ACSROOT/JACORB_HOME
acs.jars.required  = \
  castor.jar \
  cdbDAL.jar \
  jcont.jar \
  jacorb.jar \
  JavaContainerError.jar \
  acsContainerServices.jar \
  lasercore.jar \
  acsalarmSchemaBindings.jar \
  acserrj.jar \
  cdbErrType.jar \
  acsjlog.jar \
  junit.jar \
  maci.jar \
  maciSchemaBindings.jar \
  logging_idl.jar \
  ACSErrTypeCommon.jar \
  jACSUtil.jar \
  avalon-framework.jar \
  logkit.jar \
  maciErrType.jar \
  acserr.jar \
  acsASsources.jar \
  acsErrTypeAlarmSourceFactory.jar \
  cmwmom.jar \
  jms.jar \
  xercesImpl.jar \
  commons-logging.jar \
  alarmsysteminterface.jar \
  log4j-1.2.15.jar  \
  CDB.jar \
  cdbjDAL.jar
